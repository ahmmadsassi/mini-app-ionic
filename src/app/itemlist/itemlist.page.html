<ion-header>
  <ion-toolbar>
   <ion-item lines="none">
    <ion-label style="font-weight: 800;font-size: 3em;">
      Today
      <p style="font-weight: 400;color: #433465;">{{today | date:'fullDate'}}</p>
    </ion-label>

   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i =index" class="ion-margin">
  <ion-card-header>
    <ion-card-subtitle [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange') ">
      {{item.itemCategory}}
    </ion-card-subtitle>
      <ion-icon *ngIf="item.itemPriority ==='High'" color="danger"  size="small"name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority ==='Middle'" color="warning"  size="small"name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority ==='Low'" color="success"  size="small"name="ellipse"></ion-icon>
      <ion-label>{{item.itemName}}</ion-label><br><br>
      <ion-label>Due {{item.itemDueDate | date:'fullDate'}}</ion-label>
      <div class="chekbox">
        <ion-checkbox [(ngModel)]="availabe">  </ion-checkbox>
        <ion-label style="font-weight: 100;color: #433465;">Cheked if is Done</ion-label>
      </div>

    </ion-card-header>


    <ion-row>
     <div class="button">
       <ion-button [attr.disabled]="!availabe" (click)="workingbtn()" expand="block" shape="round">{{availabe}}</ion-button>
     </div>
     <div class="button">
      <ion-button [attr.disabled]="availabe" (click)="workingbtn()" expand="block" color="danger" shape="round">{{availabe}}</ion-button>
    </div>

      <ion-item  button (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>

    </ion-row>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addTask()">
    <ion-icon  md="md-add-circle" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
